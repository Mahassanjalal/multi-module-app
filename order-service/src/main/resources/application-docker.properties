# Docker Profile Configuration for Order Service

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/orderdb
spring.datasource.username=actora
spring.datasource.password=actora123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console in docker
spring.h2.console.enabled=false

# Initialize data only in dev mode
spring.sql.init.mode=never

# Eureka Client Configuration (Docker)
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# Feign Client (Docker internal communication)
spring.cloud.openfeign.client.config.user-service.url=http://user-service:8081

# Logging
logging.level.com.actora.orderservice=INFO
logging.level.org.hibernate.SQL=WARN
