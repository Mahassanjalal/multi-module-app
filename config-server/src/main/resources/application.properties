# Application Configuration
spring.application.name=config-server
server.port=8888

# Native profile - load configs from classpath
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=classpath:/configs/

# Git profile (optional - uncomment to use git repo)
#spring.profiles.active=git
#spring.cloud.config.server.git.uri=https://github.com/Mahassanjalal/config-repo.git
#spring.cloud.config.server.git.clone-on-start=true
#spring.cloud.config.server.git.default-label=main

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus,refresh
management.endpoint.health.show-details=always

# Info Endpoint
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@

# Logging
logging.level.org.springframework.cloud.config=DEBUG
